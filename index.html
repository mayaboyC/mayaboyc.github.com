亚里士多德说,生命的本质在于追求快乐,而使的生命快乐的途径有两条;<br/>
第一,发现使你快乐的时光,增加它;<br/>
第二,发现使你不快乐的时光,减少它。<br/>
阳光心态的人不是没有黑暗和悲伤的时候,只是他们追寻阳光的心灵不会被黑暗和悲伤遮盖罢了。<br/>
